<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    <Title>Matt Joers Career Timeline</Title>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var container = document.getElementById('jobTimeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'Employer' });
        dataTable.addColumn({ type: 'string', id: 'Position' });
        dataTable.addColumn({ type: 'date', id: 'Start' });
        dataTable.addColumn({ type: 'date', id: 'End' });
        dataTable.addRows([
          ['Quad/Graphics','Corporate Trainee', new Date(2010, 02, 1), new Date( 2013, 01, 1)],
          ['Quad/Graphics','Client Services Representative', new Date(2013, 01, 1) , new Date(2014, 09, 1)],
          ['Quad/Graphics','Software Product Specialist', new Date(2014, 01, 1) , new Date(2016, 02, 1)],
          ['Skyline Technologies','SharePoint Portal Analyst II', new Date(2016, 02, 1), new Date(2016, 12, 1)],
          ['Froedtert Health','Web Developer Analyst', new Date(2017, 01, 1), new Date(2018, 12, 1)],
          ['Froedtert Health','Senior Web Developer Analyst', new Date(2018, 12, 1 ), new Date(2019, 06, 1)],
        ]);

        var options = {
          timeline: { 
            groupByRowLabel: true,
            hAxis: 
            { 
              minValue: new Date(2009, 0, 0),
              maxValue: new Date(2021, 0, 0)
            } 
          }
        };

        chart.draw(dataTable, options);
      }
    </script>

  </head>
  <body>
    <h3 id="timelineHeader" style="text-align: center; text-decoration: underline; font-family: roboto; text-transform: uppercase;">Matt Joers Career Timeline</h3>
    <div id="jobTimeline" style="height: 350px;"></div>
  </body>
</html>
